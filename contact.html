<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
<header>
    <div class="header-content">
        <h1>
            <img src="assets/images/Logo.png" alt="Logo" class="logo">
        </h1>
        <nav>
            <a href="index.html" class="nav-button">Home</a>
            <a href="sign-up.html" class="nav-button">Sign Up</a>
            <a href="about-us.html" class="nav-button">About Us</a>
        </nav>
    </div>
</header>

<section class="contact-section">
    <h2>Contact Us</h2>
    <p>We'd love to hear from you! Please fill out the form below to leave your reviews, recommendations, or complaints.</p>

    <form action="/submit-contact" method="post" class="contact-form">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit" class="btn">Send Message</button>
    </form>
</section>

</body>
</html>
